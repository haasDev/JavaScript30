  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    function checkIfAtleast19(person) {
      return (new Date().getFullYear() - person.year) > 18
    }

    function find823423(comment) {
      return comment.id === 823423
    }

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const has19OrOlder = people.some(checkIfAtleast19)
    console.log({ has19OrOlder })
    // Array.prototype.every() // is everyone 19 or older?
    const all19OrOlder = people.every(checkIfAtleast19)
    console.log({ all19OrOlder })


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const myComment = comments.find(find823423)
    console.log({ myComment })

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const myCommentIndex = comments.findIndex(find823423)
    const newComments = [...comments.slice(0, myCommentIndex), ...comments.slice(myCommentIndex + 1)]
    console.table(newComments)
  </script>
